<!DOCTYPE html>
<html>
<head>
    <title>Кликер с отправкой результатов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('1.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            user-select: none;
        }
        
        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: visible;
        }
        
        .timer {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        
        .clicker-button {
            width: 150px;
            height: 150px;
            border: none;
            background: url('2.jpeg') no-repeat center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
            outline: none;
            position: relative;
            z-index: 5;
        }
        
        .counter {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            position: relative;
            z-index: 10;
        }
        
        .message {
            font-size: 22px;
            color: gold;
            margin-top: 15px;
            min-height: 30px;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer" id="timer">01:00</div>
        <button class="clicker-button" id="clickButton"></button>
        <div class="counter">Кликов: <span id="counter">0</span></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let count = 0;
        let timeLeft = 20;
        let gameActive = true;
        let buttonSize = 150;
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');

        // Таймер обратного отсчета
        const timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                gameActive = false;
                clickButton.style.opacity = '0.5';
                clickButton.style.cursor = 'not-allowed';
                messageElement.textContent = `Игра окончена! Ваш результат: ${count} кликов`;
                
                // Отправка результатов на сервер
                sendResultsToServer(count);
            }
        }, 1000);

        // Обработчик клика
        clickButton.addEventListener('click', function() {
            if (!gameActive) return;
            
            count++;
            counterElement.textContent = count;
            
            // Увеличиваем кнопку с каждым кликом
            buttonSize = Math.min(buttonSize + 2, 250);
            this.style.width = `${buttonSize}px`;
            this.style.height = `${buttonSize}px`;
            
            // Анимация нажатия
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });

        // Функция отправки результатов на сервер
        function sendResultsToServer(score) {
            fetch('/save_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    score: score,
                    userId: 'user123', // Можно получить из Telegram WebApp
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Результат сохранен:', data);
                messageElement.textContent += " Результат отправлен!";
            })
            .catch(error => {
                console.error('Ошибка:', error);
                messageElement.textContent += " Ошибка отправки.";
            });
        }

        // Блокировка масштабирования
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
